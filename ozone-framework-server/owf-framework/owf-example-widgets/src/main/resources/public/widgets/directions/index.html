<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Get Directions</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/dragAndDrop.css">

        <script src="../../../../js-min/owf-widget-debug.js"></script>
        <script type="text/javascript">
            
            var theme,
                cssFile = 'main';

            if(OWF.Util.isRunningInOWF()) {
                theme = OWF.getCurrentTheme();
                
                if(theme.themeContrast === 'white-on-black') {
                    cssFile = 'wob';
                }
                else if(theme.themeName === 'large-text') {
                    cssFile = 'lt';
                }
            }

            document.write('<link rel="stylesheet" href="css/' + cssFile + '.css">');

        </script>
    </head>
    <body>

        <form>
            <label>From</label>
            <input id="start-address" class="owf-drop-zone" type="text" placeholder="Enter Address...">
            <label>To</label>
            <input id="end-address" class="owf-drop-zone" type="text" placeholder="Enter Address...">
            <label></label>
            <button id="navigate" type="submit" class="btn">Get Directions</button>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.1.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/vendor/lodash.js"></script>
        <script src="js/vendor/backbone.js"></script>
        <script src="js/vendor/backbone-localstorage.js"></script>
        <script src="js/vendor/handlebars-1.0.rc.1.js"></script>

        <script src="js/app.js"></script>
        
    </body>
</html>
